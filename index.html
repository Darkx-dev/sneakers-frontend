<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="lg:px-28">
    <nav class="flex h-[100px] max-sm:h-[70px] items-center border-b-2 max-sm:px-5" id="navbar">
      <button class="mr-2 sm:hidden">
        <img src="/images/icon-menu.svg" alt="menu" width="20" />
      </button>
      <a href="/" id="logo">
        <img src="/images/logo.svg" alt="Sneakers Logo" />
      </a>
      <div class="max-sm:hidden" id="routes">
        <ul class="ml-10 flex items-center gap-5 text-[var(--Darkgrayishblue)]">
          <li>
            <a href="#">Collections</a>
          </li>
          <li>
            <a href="#">Men</a>
          </li>
          <li>
            <a href="#">Women</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="ml-auto flex items-center gap-8" id="user">
        <a href="#" class="cart">
          <img src="/images/icon-cart.svg" alt="Cart" />
        </a>
        <a href="#" id="avatar">
          <img
            src="/images/image-avatar.png"
            alt="User"
            width="40"
            height="40"
          />
        </a>
      </div>
    </nav>
    <main
      class="flex h-[calc(100vh-100px)] items-center max-sm:h-full max-sm:flex-col"
      id="main"
    >
      <div class="w-fit lg:pl-10" id="product__slides">
        <div class="w-fit" id="current__slide">
          <img
            class="overflow-hidden sm:max-w-[400px] sm:rounded-2xl"
            src="/images/image-product-1.jpg"
            alt="product image"
          />
        </div>
        <div
          class="flex max-w-[400px] justify-between pt-4 max-sm:hidden"
          id="slides__tray"
        >
          <div class="w-fit" id="slide__1">
            <img
              class="overflow-hidden rounded-lg"
              src="/images/image-product-1-thumbnail.jpg"
              alt="slide 1"
              width="80"
            />
          </div>
          <div class="w-fit" id="slide__2">
            <img
              class="overflow-hidden rounded-lg"
              src="/images/image-product-2-thumbnail.jpg"
              alt="slide 2"
              width="80"
            />
          </div>
          <div class="w-fit" id="slide__3">
            <img
              class="overflow-hidden rounded-lg"
              src="/images/image-product-3-thumbnail.jpg"
              alt="slide 3"
              width="80"
            />
          </div>
          <div class="w-fit" id="slide__4">
            <img
              class="overflow-hidden rounded-lg"
              src="/images/image-product-4-thumbnail.jpg"
              alt="slide 4"
              width="80"
            />
          </div>
        </div>
      </div>
      <div class="w-min max-sm:w-full max-sm:px-6 lg:px-28" id="product__data">
        <h3
          class="font-semibold uppercase tracking-wider text-[var(--Darkgrayishblue)]"
          id="product__company"
        >
          Sneaker Company
        </h3>
        <h1 class="mt-4 text-5xl font-bold lg:text-nowrap" id="product__name">
          Fall Limited Edition <span class="lg:block">Sneakers</span>
        </h1>
        <p class="mt-8" id="product__description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <h2 class="mt-4 text-[32px] font-bold" id="product__price">
          $125.00
          <span
            class="ml-2 inline-block rounded-[4px] bg-black px-3 py-1 text-sm font-semibold text-white"
          >
            50%
          </span>
          <span
            class="mt-1 block text-lg text-[var(--Darkgrayishblue)] line-through"
          >
            $250.00
          </span>
        </h2>
        <div class="mt-4 flex gap-5" id="buttons">
          <div
            class="flex w-[250px] items-center justify-between bg-[var(--Lightgrayishblue)] px-4 py-3 shadow-sm"
            id="quantity"
          >
            <button id="minus">
              <img src="/images/icon-minus.svg" alt="-" />
            </button>
            <span class="font-bold" id="count"> 0 </span>
            <button id="plus">
              <img src="/images/icon-plus.svg" alt="+" />
            </button>
          </div>
          <div class="w-full" id="add__to__cart">
            <button
              class="flex w-full items-center justify-center gap-3 rounded-lg bg-[var(--Orange)] py-3 text-sm font-bold"
            >
              <div class="card__icon">
                <img
                  class="brightness-200 contrast-200 invert"
                  src="/images/icon-cart.svg"
                  alt="card icon"
                  width="20"
                  height="20"
                />
              </div>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
