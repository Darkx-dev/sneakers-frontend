<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <!-- <link rel="stylesheet" href="styles.pre.config.css" />
    <link rel="stylesheet" href="styles.min.css" /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="lg:px-28">
    <nav
      class="flex h-[100px] w-full items-center border-b-2 max-lg:px-5 max-sm:h-[70px]"
      id="navbar"
    >
      <div class="relative mr-4 sm:hidden">
        <!-- Sidebar button -->
        <input type="checkbox" id="menu-toggle" class="peer hidden" />
        <label for="menu-toggle" class="cursor-pointer text-2xl text-gray-800">
          ☰
        </label>
        <!-- Sidebar -->
        <div
          class="fixed inset-0 z-20 w-64 -translate-x-full transform bg-white px-6 pt-2 shadow-lg transition-transform peer-checked:translate-x-0"
        >
          <div class="mb-6">
            <label
              for="menu-toggle"
              class="cursor-pointer text-4xl text-gray-800"
              >×</label
            >
          </div>
          <ul class="text-lg font-bold">
            <li class="mb-4">
              <label for="menu-toggle" class="cursor-pointer">
                <a
                  href="#collections"
                  class="text-gray-800 hover:text-gray-600"
                >
                  Collections
                </a>
              </label>
            </li>
            <li class="mb-4">
              <label for="menu-toggle" class="cursor-pointer">
                <a href="#men" class="text-gray-800 hover:text-gray-600">
                  Men
                </a>
              </label>
            </li>
            <li class="mb-4">
              <label for="menu-toggle" class="cursor-pointer">
                <a href="#women" class="text-gray-800 hover:text-gray-600">
                  Women
                </a>
              </label>
            </li>
            <li class="mb-4">
              <label for="menu-toggle" class="cursor-pointer">
                <a href="#about" class="text-gray-800 hover:text-gray-600">
                  About
                </a>
              </label>
            </li>
            <li class="mb-4">
              <label for="menu-toggle" class="cursor-pointer">
                <a href="#contact" class="text-gray-800 hover:text-gray-600">
                  Contact
                </a>
              </label>
            </li>
          </ul>
        </div>
      </div>

      <a href="/" id="logo">
        <img src="images/logo.svg" alt="Sneakers Logo" />
      </a>
      <div class="max-sm:hidden" id="routes">
        <ul
          class="ml-10 flex items-center gap-5 text-[var(--Darkgrayishblue)] max-md:ml-4"
        >
          <li>
            <a href="#collections">Collections</a>
          </li>
          <li>
            <a href="#men">Men</a>
          </li>
          <li>
            <a href="#women">Women</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
      <div class="ml-auto flex items-center gap-8 max-lg:gap-5" id="user">
        <a href="#" class="cart">
          <img src="images/icon-cart.svg" alt="Cart" />
        </a>
        <a href="#" id="avatar">
          <img
            src="images/image-avatar.png"
            alt="User"
            width="40"
            height="40"
          />
        </a>
      </div>
    </nav>
    <main
      class="flex h-[calc(100vh-100px)] items-center justify-center gap-24 max-lg:gap-6 max-sm:h-full max-sm:flex-col max-sm:pb-10"
      id="main"
    >
      <div class="w-fit max-lg:pl-2 max-sm:p-0" id="product__slides">
        <label
          class="relative block w-fit cursor-pointer overflow-hidden max-lg:w-full"
          id="current__slide"
          for="viewer-toggle"
        >
          <div
            class="controls absolute hidden h-full w-full items-center justify-between max-sm:flex"
          >
            <button class="ml-2 h-10 w-10 rounded-full bg-white" id="previous">
              <img class="m-auto" src="images/icon-previous.svg" alt="<" />
            </button>
            <button class="mr-2 h-10 w-10 rounded-full bg-white" id="next">
              <img class="m-auto" src="images/icon-next.svg" alt=">" />
            </button>
          </div>
          <img
            class="max-w-[400px] overflow-hidden object-cover object-center max-md:max-w-full sm:rounded-2xl"
            src="images/image-product-1.jpg"
            alt="product image"
          />
        </label>
        <input type="checkbox" id="viewer-toggle" class="peer" hidden />
        <div
          class="flex max-w-[400px] justify-between pt-4 max-sm:hidden"
          id="slides__tray"
        >
          <div
            class="active max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
            id="slide__1"
          >
            <img src="images/image-product-1-thumbnail.jpg" alt="slide 1" />
          </div>
          <div
            class="max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
            id="slide__2"
          >
            <img src="images/image-product-2-thumbnail.jpg" alt="slide 2" />
          </div>
          <div
            class="max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
            id="slide__3"
          >
            <img src="images/image-product-3-thumbnail.jpg" alt="slide 3" />
          </div>
          <div
            class="max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
            id="slide__4"
          >
            <img src="images/image-product-4-thumbnail.jpg" alt="slide 4" />
          </div>
        </div>

        <!-- Viewer -->

        <div
          class="absolute left-0 top-0 z-50 hidden h-full w-full flex-col items-center justify-center bg-[#000000b0] peer-checked:flex peer-checked:max-sm:hidden"
          id="slide__viewer"
        >
          <label
            class="block w-full max-w-[400px] cursor-pointer"
            for="viewer-toggle"
          >
            <span class="ml-auto block w-fit text-3xl text-[var(--Orange)]"
              >×</span
            >
          </label>
          <div class="relative" id="current__slide">
            <div
              class="controls absolute flex h-full w-full items-center justify-between"
            >
              <button
                class="h-10 w-10 -translate-x-5 rounded-full bg-white"
                id="previous"
              >
                <img class="m-auto" src="images/icon-previous.svg" alt="<" />
              </button>
              <button
                class="h-10 w-10 translate-x-5 rounded-full bg-white"
                id="next"
              >
                <img class="m-auto" src="images/icon-next.svg" alt=">" />
              </button>
            </div>
            <img
              class="w-[400px] overflow-hidden object-cover object-center max-md:max-w-full sm:rounded-2xl"
              src="images/image-product-1.jpg"
              alt="product image"
            />
          </div>
          <div
            class="flex w-[400px] justify-between pt-4 max-sm:hidden"
            id="slides__tray"
          >
            <div
              class="active max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
              id="slide__1"
            >
              <img src="images/image-product-1-thumbnail.jpg" alt="slide 1" />
            </div>
            <div
              class="max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
              id="slide__2"
            >
              <img src="images/image-product-2-thumbnail.jpg" alt="slide 2" />
            </div>
            <div
              class="max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
              id="slide__3"
            >
              <img src="images/image-product-3-thumbnail.jpg" alt="slide 3" />
            </div>
            <div
              class="max-w-[80px] cursor-pointer overflow-hidden rounded-lg"
              id="slide__4"
            >
              <img src="images/image-product-4-thumbnail.jpg" alt="slide 4" />
            </div>
          </div>
        </div>
      </div>

      <div
        class="w-min max-lg:pr-2 max-sm:w-full max-sm:p-0 max-sm:px-5"
        id="product__data"
      >
        <h3
          class="font-bold uppercase tracking-wider text-[var(--Darkgrayishblue)]"
          id="product__company"
        >
          Sneaker Company
        </h3>
        <h1
          class="mt-4 text-5xl font-bold max-md:text-3xl max-md:font-extrabold lg:text-nowrap"
          id="product__name"
        >
          Fall Limited Edition <span class="lg:block">Sneakers</span>
        </h1>
        <p
          class="mt-8 text-[var(--Darkgrayishblue)] max-md:mt-4"
          id="product__description"
        >
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <h2
          class="mt-6 text-[32px] font-bold leading-none max-md:flex"
          id="product__price"
        >
          $125.00
          <span
            class="ml-2 inline-block self-end rounded-[4px] bg-black px-3 py-1 text-sm font-semibold text-white"
          >
            50%
          </span>
          <span
            class="ml-auto mt-1 block self-center text-lg text-[var(--Darkgrayishblue)] line-through max-lg:inline-block"
          >
            $250.00
          </span>
        </h2>
        <div class="mt-4 flex gap-5 max-sm:flex-col" id="buttons">
          <div
            class="flex w-[250px] items-center justify-between bg-[var(--Lightgrayishblue)] px-2 shadow-sm max-sm:w-full"
            id="quantity"
          >
            <button class="h-full w-full py-3" id="minus">
              <img src="images/icon-minus.svg" alt="-" />
            </button>
            <span class="font-bold" id="count"> 0 </span>
            <button class="h-full w-full py-3" id="plus">
              <img class="ml-auto" src="images/icon-plus.svg" alt="+" />
            </button>
          </div>
          <div class="w-full" id="add__to__cart">
            <button
              class="flex w-full items-center justify-center gap-3 rounded-lg bg-[var(--Orange)] py-3 text-sm font-bold"
            >
              <div class="card__icon">
                <img
                  class="brightness-200 contrast-200 invert"
                  src="images/icon-cart.svg"
                  alt="card icon"
                  width="16"
                  height="16"
                />
              </div>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
